
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PackTracker</title>

    <link rel="stylesheet" href="/css/base.css" type="text/css" media="all" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="bootstrap/css/docs.css" rel="stylesheet">
    <link href="bootstrap/js/google-code-prettify/prettify.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">


    <style>
        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
        #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
    </style>

    <link href="packtracker.css" rel="stylesheet">

    <script>
        $(function() {
        $( ".draggable" ).draggable();
        $( ".droppable" ).droppable({
            drop: function( event, ui ) {
                $( this ).addClass( "ui-state-highlight" ).find( "p" ).html( "Dropped!" );
                }
            });
        });
    </script>
</head>

<body id="demos">





<div class="demo row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <div class="span10 blotter">
                <div id="calendar" class="ui-widget-content draggable">
                    <p>calendar</p>
                </div>
                <div id="email" class="ui-widget-content draggable">
                    <p>email</p>
                </div>
                <div id="directory" class="ui-widget-content draggable">
                    <p>directory</p>
                </div>
            </div>
            <div id="widget-drawer" class="span2 widget-drawer">
                <div id="calendar-icon" class="ui-widget-content draggable">
                    <img src="calendar.jpg" height="64" width="64"/>
                </div>
                <div id="email-icon" class="ui-widget-content draggable">
                <img src="incoming-email-icon.jpeg" height="64" width="64"/>
            </div>
            </div>
        </div>

    </div>



    <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
    </div>

</div><!-- End demo -->



<div class="demo-description" style="display: none; ">
    <p>Enable any DOM element to be droppable, a target for draggable elements.</p>
</div><!-- End demo-description -->

</body>
